<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="description" content="Hello I am Saket and a web developer.">
    <meta name="keywords" content="">
    <meta name="author" content="Saket Gupta">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true">
    <link rel="icon" href="keys.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="warning"></p>

    <div id="calculator" class="calculator">

    <center><div id="viewer" class="viewer">0</div></center>

    <button id="equals" class="equals pinkNeonButtons calBtn" data-result="">=</button>

    <button class="num calBtn" data-num="7">7</button>
    <button class="num calBtn" data-num="8">8</button>
    <button class="num calBtn" data-num="9">9</button>
    <button data-ops="plus" class="ops pinkNeonButtons calBtn">+</button>

    <button class="num calBtn" data-num="4">4</button>
    <button class="num calBtn" data-num="5">5</button>
    <button class="num calBtn" data-num="6">6</button>
    <button data-ops="minus" class="ops pinkNeonButtons calBtn">-</button>

    <button class="num calBtn" data-num="1">1</button>
    <button class="num calBtn" data-num="2">2</button>
    <button class="num calBtn" data-num="3">3</button>
    <button data-ops="times" class="ops pinkNeonButtons calBtn">*</button>

    <button class="num calBtn" data-num=".">.</button>
    <button class="num calBtn" data-num="0">0</button>
    <button id="clear" class="clear calBtn">C</button>
    <button data-ops="divided by" class="ops pinkNeonButtons calBtn">/</button>
    </div>

    <button id="reset" class="reset">Reset Universe</button>

    <div class="svga"></div>
    <div class="svgb"></div>
    <div class="svgc"></div>
    <div class="svgd"></div>
    <div class="svge"></div>
    <div class="svgf"></div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
